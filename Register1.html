<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Information</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f5f7f8;
      font-family: 'Noto Sans Devanagari', 'Segoe UI', sans-serif;
      font-size: 12px;
    }

    /* main outer box */
    .main-box {
      max-width: 1000px;
      margin: 20px auto;
      border-radius: 18px;
      background-color: #ffffff;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.06);
      padding: 24px 28px 28px;
    }

    .section-box {
      height: 370px;
      border: 1px solid #cfe3d8;
      border-radius: 10px;
      padding: 20px;
    }

    .quick-bar {
      background-color: #e9f8ee;
      border-radius: 12px;
      border: 1px solid #cfe3d8;
    }
    .toggle-btn {
      border-radius: 999px;
      font-weight: 500;
    }

    .toggle-btn.active {
      background-color: #000;
      color: #fff;
      border-color: #000;
    }
    .custom-textarea:focus{
      border-color: gray;
      box-shadow: 0 0 0 0.2rem rgba(101, 102, 104, 0.25);
      outline: 0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm position-relative">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">स्वर्णबिन्दु</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="HomePage.html"> <i class="bi bi-house"></i> गृहपृष्ठ</a></li>
        <li class="nav-item"><a class="nav-link" href="Register.html"> <i class="bi bi-plus-circle me-2"></i> नयाँ दर्ता</a></li>
        <li class="nav-item"><a class="nav-link" href="#"> <i class="bi bi-graph-up-arrow"></i> स्क्रिनिङ</a></li>
        <li class="nav-item"><a class="nav-link" href="#"> <i class="bi bi-database"></i> डाटा सिंक </a></li>
      </ul>
    </div>

    <!-- Profile Dropdown -->
    <div class="dropdown ms-3">
      <button class="btn btn-light border rounded-pill px-3 dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown">
        <span class="me-2"></span> Hari Rijal
      </button>

      <ul class="dropdown-menu shadow p-3" style="width: 250px;">
        <li class="fw-bold"> <i class="bi bi-person"></i> Hari Rijal</li>
        <li class="text-muted">@haririjal</li>
        <li class="small mt-1">जिल्ला: दाङ</li>
        <li><hr></li>
        <li><a class="text-danger fw-bold text-decoration-none" href="#">↩️  लागआउट</a></li>
      </ul>
    </div>
  </div>
</nav>
  <!-- MAIN OUTER BOX -->
<div class="main-box">
    <!-- Header -->
    <div class="bg-success text-white p-3 rounded-3 mb-3 d-flex align-items-center gap-2">
      
      <h4 class="m-0"> 
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" pt-1 class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
  <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
</svg>
Health Information</h4>
    </div>

    <!-- Quick Registration Bar -->
    <div class="quick-bar d-flex justify-content-between align-items-center px-3 py-2 mb-4">
      <div class="d-flex align-items-center gap-2">
        <span class="text-success fw-semibold">द्रुत दर्ता | Quick Registration</span>
      </div>
      <span class="badge rounded-pill bg-white text-dark border fs-6">
        Step 2/3
      </span>
    </div>

    <!-- TWO COLUMNS -->
    <div class="row g-4">

      <!-- LEFT BOX -->
      <div class="col-lg-6">
        <div class="section-box border-success">
          <label class="fw-bold mb-2 d-block">बिन्दु स्थिति | Bindu Status</label>

          <div class="d-flex gap-2 mb-3">
            <button type="button" class="btn btn-outline-dark toggle-btn  w-50">
             New
            </button>
            <button type="button" class="btn btn-outline-dark toggle-btn w-50">
              Old
            </button>
          </div>

          <!-- Allergy History -->
          <label class="fw-semibold mb-2 d-block ">
           If Allergy History
          </label>
          <textarea
            class="form-control mb-3 custom-textarea "
            rows="3" 
            placeholder="कुनै एलर्जी छ भने लेख्नुहोस्..."
          ></textarea>

          <!-- Medical History -->
          <label class="fw-semibold mb-2 d-block">
            If Medical History (बच्चामा कुनै रोग भएको वा औषधि खाइरहेको भए)
          </label>
          <textarea
            class="form-control custom-textarea"
            rows="3"
            placeholder="कुनै इतिहास छ भने लेख्नुहोस्..."
          ></textarea>
        </div>
      </div>

      <!-- RIGHT BOX -->
      <div class="col-lg-6">
        <div class="section-box border-success">
          <h6 class="fw-bold mb-3">
            शारीरिक मापन | Anthropometry
          </h6>

          <div class="row gy-3 gx-3">
            <div class="col-md-4">
              <label class="fw-semibold mb-1">तौल (kg)</label>
              <input type="number" class="form-control custom-textarea" placeholder="किलोमा">
            </div>

            <div class="col-md-4">
              <label class="fw-semibold mb-1">उचाइ (cm)</label>
              <input type="number" class="form-control custom-textarea" placeholder="से.मी.">
            </div>

            <div class="col-md-4">
              <label class="fw-semibold mb-1">MUAC (cm)</label>
              <input type="number" class="form-control custom-textarea" placeholder="से.मी.">
            </div>

            <div class="col-md-6">
              <label class="fw-semibold mb-1">माथि घेऱो (cm)</label>
              <input type="number" class="form-control custom-textarea" placeholder="से.मी.">
            </div>

            <div class="col-md-6">
              <label class="fw-semibold mb-1">छाती घेऱो (cm)</label>
              <input type="number" class="form-control custom-textarea" placeholder="से.मी.">
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- BOTTOM BUTTONS -->
    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-outline-secondary px-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
</svg>
        <i class="bi bi-arrow-left"></i>पछाडि
      </button>
      <button class="btn btn-dark px-4"> 
        <a href="Register2.html" style="text-decoration: none; color: white;">अर्को चरण | Next Step</a>
        
      </button>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
